<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Registration Form</title>
    <link rel="stylesheet"href="registration_form_style.css">
    <script src="https://kit.fontawesome.com/f496206a35.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <img src="logo.jpeg" alt="page design"class="logo" >
    <div class="main">
        <div>
            <header>
                <h1 id="page-title">Guest Registration Form</h1>
            </header>
        </div>
        <form class="main-form"onsubmit="return validateForm()">

                <!-- Room and Bed Number -->

            <div class="form-row">
                <label class="labels">Room & Bed Number:</label>
                <div class="name-section">
                    <input type="text" id="room_no" name="room_no" oninput="validateRoomNo()">
                    <span  class="errors" id="roomNoError" ></span>
                </div>
            </div>

                 <!-- Full name -->

            <div class="form-row">
                <label class="labels">Full Name (as appears in Travel Documents/Passport):</label>
                <div class="name-section">
                    <input type="text" id="firstname" placeholder="First Name" onfocusout="validateFirstname()">
                    <span class="errors" id="firstnameError" ></span>
                    <input type="text" id="lastname" placeholder="Last Name"  onblur="validateLastname()">
                    <span class="errors" id="lastnameError" ></span>
                </div>
            </div>

                <!-- Date of birth -->

            <div class="form-row">
                <label class="labels">Date of Birth</label>
                <div class="date-section" id="date-section1">
                    <input type="text" id="birthMonth" placeholder="Month" >
                    <input type="text" id="birthDay" placeholder="Day">
                    <input type="text" id="birthYear" placeholder="Year">
                    <i class="fa fa-calendar" aria-hidden="true"style="font-size:18px"></i>  
                </div>
                <span  class="errors" id="dobError"></span>
            </div>

                <!-- Passport number and nationality -->

            <div class="passport-group">
                <label class="labels" for="passport_no">Passport Number</label>
                <label class="labels" for="nationality">Nationality</label>
            </div>
            <div class="form-row passport-group">
                <input type="text" id="passport_no" name="passport_no" oninput="validatePassportNo()">
                
                <select id="nationality" name="nationality">
                    <option value="">Please Select</option>
                    <option value="india">India</option>
                    <option value="United States">United States</option>
                    <option value="Australia">Australia</option>
                    <option value="Brazil">Brazil</option>
                </select>
            </div>
            <span class="errors" id="passportError" ></span>
            
                <!-- Date of Expiry -->

            <div class="form-row">
                <label class="labels">Date of Expiry</label>
                <div class="date-section">
                    <input type="text" id="expiryMonth" placeholder="Month">
                    <input type="text" id="expiryDay" placeholder="Day">
                    <input type="text" id="expiryYear" placeholder="Year">
                    <i class="fa fa-calendar" aria-hidden="true"style="font-size:18px"></i>
                </div>
                <span  class="errors" id="doeError"></span>
            </div>

                <!-- Passport2 number and nationality -->

            <div class="passport-group">
                    <label class="labels" for="passport_no2">Passport 2 Number</label>
                    <label class="labels" for="nationality-2">Nationality</label>
            </div>
            <div class="form-row passport-group">
                <input type="text" id="passport_no2" name="passport_no2" oninput="validatePassportNo2()" >
            
                <select id="nationality-2" name="nationality-2">
                    <option value="">Please Select</option>
                    <option value="india">India</option>
                    <option value="United States">United States</option>
                    <option value="Australia">Australia</option>
                    <option value="Brazil">Brazil</option>
                </select>
            </div>
            <span class="errors" id="passportError2" ></span>

                <!-- Date of Expiry -->

            <div class="form-row">
                <label class="labels">Date of Expiry</label>
                <div class="date-section">
                    <input type="text" id="expiryMonth2" placeholder="Month">
                    <input type="text" id="expiryDay2"  placeholder="Day">
                    <input type="text" id="expiryYear2" placeholder="Year">
                    <i class="fa fa-calendar" aria-hidden="true"style="font-size:18px"></i>
                </div>
                <span  class="errors" id="doeError2"></span>
            </div>

                <!-- Date of Arrival -->  

            <div class="form-row">
                <label class="labels">Date of Arrival</label>
                <div class="date-section">
                    <input type="text" id="arrivalMonth"  placeholder="Month">
                    <input type="text" id="arrivalDay"  placeholder="Day">
                    <input type="text" id="arrivalYear"  placeholder="Year">
                    <i class="fa fa-calendar" aria-hidden="true"style="font-size:18px;padding-right: 20px;;"></i>
                    <input type="text" id="arrivalTime" placeholder="Hour Minutes">
                    <select id="ampm" name="ampm">
                        <option value="">AM/PM</option>
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                    
                </div>
            <span  class="errors" id="arrivalError"></span>
            </div>

                <!-- Intented Length of Stay -->

            <div class="form-row">
                <label class="labels">Intented Length of Stay:</label>
                <input type="text" id="lengthofstay" placeholder="Day"oninput="validateLengthofStay()"><br>
                <span class="errors" id="lengthofstayError"></span>
            </div>  
            <button type="submit" id="submitButton"onsubmit >Submit</button>

        </form>



    </div>

</div>
<script src="registration_form.js"></script>
</body>
</html>
